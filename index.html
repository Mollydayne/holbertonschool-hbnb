<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List of Places</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/icon.png" type="image/png" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="images/logo.png" alt="Hbnb Logo" class="logo" />
    <a href="login.html" class="login-button">Login</a>
  </header>

  <!-- Main content -->
  <main>
    <h1>Available Places</h1>

    <!-- Filter section -->
    <section id="filter">
      <label for="price-filter"><strong>Max Price:</strong></label>
      <select id="price-filter">
        <!-- Options will be populated dynamically -->
      </select>
    </section>

    <!-- Places list -->
    <section id="places-list">
      <!-- Example static cards (can be removed if generated dynamically) -->
      <div class="place-card">
        <h2>Beautiful Beach House</h2>
        <p>Price per night: $150</p>
        <button class="details-button">View Details</button>
      </div>
      <div class="place-card">
        <h2>Cozy Cabin</h2>
        <p>Price per night: $100</p>
        <button class="details-button">View Details</button>
      </div>
      <div class="place-card">
        <h2>Modern Apartment</h2>
        <p>Price per night: $200</p>
        <button class="details-button">View Details</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
